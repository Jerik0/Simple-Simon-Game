<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Simple" Simon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div id="nav-bar">
    <div id="round-count-text">
        Round Count: <span id="round-count"></span>
    </div>
    <img id="play" class="audio-controls" src="icons/002-play-button.png" alt="play">
    <img id="stop" class="audio-controls" src="icons/001-stop.png" alt="">
</div>

<audio id="song" src="audio/Spellbound.mp3"></audio>

<div id="game-container">
    <div id="up" class="box">UP</div>
    <div id="down" class="box">DOWN</div>
    <div id="left" class="box">LEFT</div>
    <div id="right" class="box">RIGHT</div>
    <button id="start-game">Insert Quarter</button>
    <div id="quarter-slot"></div>
</div>

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="logic.js"></script>
</body>
</html>
