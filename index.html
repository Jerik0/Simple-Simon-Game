<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Simple" Simon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-over">
    GAME OVER.
    <button id="try-again">CONTINUE?</button>
    <span id="game-over-counter"></span>
</div>

<div id="nav-bar"><div id="nav-bar-text">SIMPLE SIMON</div>
    <div id="nav-bar-content">
        <img id="speakers" src="icons/speakers.svg" alt="music">
        <img id="play" class="audio-controls" src="icons/play-button.svg" alt="play">
        <img id="stop" class="audio-controls" src="icons/stop.svg" alt="stop">
    </div>
</div>

<audio id="song" src="audio/Spellbound.mp3"></audio>


<div id="play-box">

    <div id="writing-box">
        <span id="round-count-text">Click 'Insert Quarter'</span>
    </div>

    <div id="up" class="box">UP</div>

    <div id="down" class="box">DOWN</div>

    <div id="left" class="box">LEFT</div>

    <div id="right" class="box">RIGHT</div>

    <button id="start-game">Insert Quarter</button>

    <div id="quarter-slot"></div>

</div>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script src="logic.js"></script>
</body>
</html>
